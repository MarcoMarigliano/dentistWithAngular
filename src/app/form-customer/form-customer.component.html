
<div class="container rounded bg-white mt-5 mb-5 w-75">
    <div class="row" *ngIf="flag">
     <div class="col-12">
         <h3>Insert Failed</h3>
     </div>
    </div>
    <div class="row">
        <div class="col-md-3 border-right">
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" (input)="setName($event)"></div>
                    <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" (input)="setSurname($event)"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control"(input)="setPhoneNumber($event)"></div>
                    <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" (input)="setEmail($event)"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Date Of Birthday</label><input type="text" class="form-control"(input)="setDob($event)"></div>
                    <div class="col-md-6"><label class="labels">Fiscal Code</label><input type="text" class="form-control" (input)="setCf($event)"></div>
                </div>
            </div>
            <button class="btn btn-success" (click)="insertCustomer()">Insert</button>
        </div>
    </div>
</div>
