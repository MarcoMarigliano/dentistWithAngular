<div class="row">
  <div class="col-12 mb-5">
    <h3 class="text-center">Daily Appointments</h3>
  </div>
  <div class="col-12 mt-5">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Surname</th>
          <th scope="col">Phone Number</th>
          <th scope="col">Hour</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let appointment of appointments">
          <td scope="row">{{ appointment.customer.name }}</td>
          <td>{{ appointment.customer.surname }}</td>
          <td>{{ appointment.customer.phoneNumber }}</td>
          <td>
            {{ appointment.date | slice: 0:10 }} -
            {{ appointment.date | slice: 11:16 }}
          </td>
          <td>
            <button class="btn btn-info" (click)="viewAppointment(appointment)">
              <i class="far fa-eye"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
