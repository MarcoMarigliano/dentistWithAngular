<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="row mb-5">
        <div class="col-6"><h3 class="my-3">Customers</h3></div>
        <div class="col-6 d-flex">
          <button
            class="btn ms-auto btn-success my-3"
            routerLink="/formCustomer"
          >
            Add New Customer
          </button>
        </div>
      </div>
    </div>
    <div class="col-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Email</th>
            <th scope="col">Date Of Birthday</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let el of customers">
            <td scope="row">{{ el.name }}</td>
            <td>{{ el.surname }}</td>
            <td>{{ el.phoneNumber }}</td>
            <td>{{ el.email }}</td>
            <td>{{ el.dob | slice: 0:10 }}</td>
            <td>
              <button class="btn btn-info" (click)="viewCustomer(el)">
                <i class="far fa-eye"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
