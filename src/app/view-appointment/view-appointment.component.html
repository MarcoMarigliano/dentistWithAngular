<div class="container-fluid rounded bg-white mt-5 mb-5 w-75">
  <div class="row" *ngIf="update">
    <div class="col-12">
      <h3>Update Fallito</h3>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-10 border-right">
      <div class="p-3 py-5">
        <div
          class="d-flex justify-content-between align-items-center mb-3"
        ></div>
        <div class="row mt-2">
          <div class="col-md-6">
            <label class="labels">Name</label
            ><input
              type="text"
              class="form-control"
              [value]="appointment.customer.name"
              disabled
            />
          </div>
          <div class="col-md-6">
            <label class="labels">Surname</label
            ><input
              type="text"
              class="form-control"
              [value]="appointment.customer.surname"
              disabled
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <label class="labels">Mobile Number</label
            ><input
              type="text"
              class="form-control"
              [value]="appointment.customer.phoneNumber"
              disabled
            />
          </div>
          <div class="col-md-12">
            <label class="labels">Email</label
            ><input
              type="text"
              class="form-control"
              [value]="appointment.customer.email"
              disabled
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12 mb-2">
            <label class="labels">Fiscal Code</label
            ><input
              type="text"
              class="form-control"
              [value]="appointment.customer.cf"
              disabled
            />
          </div>
          <div class="col-md-12">
            <label class="labels">Date</label
            ><input
              type="text"
              class="form-control"
              [value]="appointment.date | slice: 0:10"
              (input)="setDate($event)"
            />
          </div>
        </div>

        <div class="row my-3 ms-2">
          <div class="col-6">
            <button class="btn btn-primary" (click)="updateAppointment()">
              Update
            </button>
          </div>
          <div class="col-6">
            <button class="btn btn-danger" (click)="deleteAppointment()">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
